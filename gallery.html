<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Sanwar Hosain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar-brand, .nav-link {
      font-weight: 600;
    }
    .navbar-dark .navbar-nav .nav-link.active {
      color: #fff;
    }
    header {
      background: linear-gradient(135deg, #20c997, #198754);
      color: white;
    }
    footer {
      background-color: #212529;
    }
    .icon-box {
      font-size: 4rem;
      color: #20c997;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .icon-box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-light text-dark">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">Sanwar Hosain</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Header -->
  <header class="bg-secondary text-white text-center py-5">
    <div class="container">
      <h1 class="display-5 fw-bold">Gallery</h1>
      <p class="lead">Explore our recent projects and work</p>
    </div>
  </header>

  <!-- Gallery Section -->
  <section class="container my-5">
    <h2 class="text-primary">Our Work</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="icon-box text-center">
          <i class="bi bi-laptop display-4"></i>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="icon-box text-center">
          <i class="bi bi-palette-fill display-4"></i>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="icon-box text-center">
          <i class="bi bi-megaphone-fill display-4"></i>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="icon-box text-center">
          <i class="bi bi-search display-4"></i>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="icon-box text-center">
          <i class="bi bi-pencil-fill display-4"></i>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="icon-box text-center">
          <i class="bi bi-facebook display-4"></i>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; <span id="year"></span> All rights reserved By Sanwar Hosain</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
