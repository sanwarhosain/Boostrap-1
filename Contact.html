<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Sanwar Hosain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar-brand, .nav-link {
      font-weight: 600;
    }
    .navbar-dark .navbar-nav .nav-link.active {
      color: #fff;
    }
    header {
      background: linear-gradient(135deg, #20c997, #198754);
      color: white;
    }
    footer {
      background-color: #212529;
    }
    .btn-primary {
      background-color: #20c997;
      border-color: #20c997;
    }
    .btn-primary:hover {
      background-color: #198754;
      border-color: #198754;
    }
  </style>
</head>
<body class="bg-light text-dark">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">Sanwar Hosain</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-secondary text-white text-center py-5">
    <div class="container">
      <h1 class="display-5 fw-bold">Contact Us</h1>
      <p class="lead">We would love to hear from you</p>
    </div>
  </header>

  <section class="container my-5">
    <h2 class="text-primary">Get in Touch</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; <span id="year"></span> All rights reserved By Sanwar Hosain</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
